<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Flex and Grid</title>
    <link rel="stylesheet" href="P2.css">
</head>
<body>
    <div class="flex-container">
        <div class="flex-item"><img src="Images/image1.jpg" style= "width: 50px; height: 50px" alt="Image 1"></div>
        <div class="flex-item"><img src="Images/image2.jpg" style= "width: 50px; height: 50px" alt="Image 2"></div>
        <div class="flex-item"><img src="Images/image3.jpg" style= "width: 50px; height: 50px" alt="Image 3"></div>
        <div class="flex-item"><img src="Images/image4.jpg" style= "width: 50px; height: 50px" alt="Image 4"></div>
        <div class="flex-item"><img src="Images/image5.jpg" style= "width: 50px; height: 50px" alt="Image 5"></div>
        <div class="flex-item"><img src="Images/image6.jpg" style= "width: 50px; height: 50px" alt="Image 6"></div>
    </div>

    <article>
        <section>
            <div class="grid-container">
                <div class="grid-item"><img src="Images/imageA.jpg" style= "width: 200px; height: 200px" alt="Image A"></div>
                <div class="grid-item"><img src="Images/imageB.jpg" style= "width: 200px; height: 200px" alt="Image B"></div>
                <div class="grid-item"><img src="Images/imageC.jpg" style= "width: 200px; height: 200px" alt="Image C"></div>
                <div class="grid-item"><img src="Images/imageD.jpg" style= "width: 200px; height: 200px" alt="Image D"></div>
                <div class="grid-item"><img src="Images/imageE.jpg" style= "width: 200px; height: 200px" alt="Image E"></div>
                <div class="grid-item"><img src="Images/imageF.jpg" style= "width: 200px; height: 200px" alt="Image F"></div>
            </div>
        </section>
    </article>

    <div class="box-shadow">This div has a box shadow.</div>

    <ul>
        <li class="dropdown">
            <div>
                <a href="#">Home</a>
                <div class="dropdown-content">
                    <ul>
                        <li>1</li>
                        <li>2</li>
                        <li>3</li>
                    </ul>
                </div>
            </div>
        </li>
    </ul>

    <h2>Section</h2>
    <h2>Another Section</h2>
    <h2>More Sections</h2>
</body>
</html>
